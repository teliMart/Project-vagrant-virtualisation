{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Connexion</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5 shadow-lg">
                    <div class="card-body" style="background-color: rgb(235, 229, 229);">
                        <h2 class="card-title text-center text-primary">Connexion</h2>
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-block mt-3">Se connecter</button>
                            </div>
                        </form>
                        <p class="text-center mt-3">
                            Pas de compte ? <a href="{% url 'register' %}">Inscrivez-vous ici</a>.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
